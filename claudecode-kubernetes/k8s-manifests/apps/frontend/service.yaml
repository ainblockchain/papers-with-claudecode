# Papers with Claude Code 프론트엔드 Service
# ClusterIP 타입 - Ingress를 통해 외부 노출 예정
apiVersion: v1
kind: Service
metadata:
  name: papers-frontend
  namespace: papers-frontend
  labels:
    app: papers-frontend
    app.kubernetes.io/part-of: papers-with-claudecode
spec:
  type: ClusterIP
  selector:
    app: papers-frontend
  ports:
    - port: 80
      targetPort: 80
