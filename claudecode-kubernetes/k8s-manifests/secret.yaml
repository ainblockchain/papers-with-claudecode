# ⚠️  주의: 이 파일에 실제 API 키를 넣고 커밋하지 마세요!
# ⚠️  실제 키는 kubectl CLI로 직접 생성하거나, CI/CD 파이프라인에서 주입하세요.
#
# Claude API 키 시크릿 — API Proxy Pod에 ANTHROPIC_API_KEY로 주입
# 생성 방법 (권장 — CLI로 직접 생성):
#   kubectl create secret generic claude-api-key \
#     -n claudecode-terminal \
#     --from-literal=ANTHROPIC_API_KEY=<YOUR_KEY_HERE>
#
# 또는 이 파일의 REPLACE_WITH_BASE64_ENCODED_KEY를 실제 값으로 교체 후 apply:
#   echo -n "<YOUR_KEY_HERE>" | base64  →  결과를 아래에 붙여넣기
#   ※ 이 파일을 수정한 경우, 절대 git에 커밋하지 마세요.
apiVersion: v1
kind: Secret
metadata:
  name: claude-api-key
  namespace: claudecode-terminal
  labels:
    app.kubernetes.io/part-of: claudecode-web-terminal
type: Opaque
data:
  ANTHROPIC_API_KEY: REPLACE_WITH_BASE64_ENCODED_KEY
