# 개발(dev) 환경 Kustomize 오버레이
# 최소 리소스로 운영 - 단일 레플리카, 낮은 리소스 제한
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../apps/frontend

patches:
  - target:
      kind: Deployment
      name: papers-frontend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "50m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "64Mi"

labels:
  - pairs:
      environment: dev
